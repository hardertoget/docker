name: Deploy

on:
  push:
    branches:
      - master

jobs:
  publish_to_registry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker build -t myrepo/frontend:latest ./frontend
          docker build -t myrepo/backend:latest ./backend
          docker build -t myrepo/postgres:latest ./postgres
          docker push myrepo/frontend:latest
          docker push myrepo/backend:latest
          docker push myrepo/postgres:latest

  simulate_production_deploy:
    runs-on: ubuntu-latest
    needs: publish_to_registry
    steps:
      - name: Simulate production deploy
        env:
          API_KEY: ${{ secrets.PRODUCTION_API_KEY }}
        run: |
          echo "Deploying to simulated production environment"
          echo "Using API Key: $API_KEY"
